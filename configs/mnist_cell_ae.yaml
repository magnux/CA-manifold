data:
  name: mnist
  type: image
  train_dir: data/mnist
  test_dir: data/mnist
  image_size: 28
  channels: 1
  n_labels: 10
network:
  class: cell_ae
  kwargs:
    ds_size: 28
    n_filter: 16
    embed_size: 64
    lat_size: 128
    n_calls: 4
    shared_params: True
    adain: False
    dyncin: False
    letter_encoding: False
    perception_noise: False
    fire_rate: 1.0
z_dist:
  type: gauss
  z_dim: 64
training:
  out_dir: save/mnist_cell_ae
  batch_size: 64
  batch_split: 1
  batch_mult_steps: 4
  n_workers: 2
  optimizer: adam
  lr: 0.0001
  equalize_lr: false
  n_epochs: 64
  save_every: 1
  lr_anneal: 1.0
  lr_anneal_every: 0
  monitoring: tensorboard
  sample_every: 1
  sample_labels: 10
  d_reg_param: 10.
  d_reg_every: 16
  g_reg_every: 0
  through_grads: True
  inception_every: 0