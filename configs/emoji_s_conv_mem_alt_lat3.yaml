data:
  name: emoji
  type: image
  train_dir: data/emoji
  test_dir: data/emoji
  image_size: 32
  channels: 4
  n_labels: 9
network:
  class: conv_mem
  kwargs:
    ds_size: 32
    n_filter: 32
    embed_size: 256
    lat_size: 3
    n_calls: 4
    shared_params: False
    letter_encoding: False
z_dist:
  type: gauss
  z_dim: 3
training:
  out_dir: save/emoji_s_conv_mem_alt_lat3
  persistence: False
  regeneration: False
  batch_size: 64
  batch_split: 2
  batch_mult_steps: 8
  n_workers: 2
  optimizer: adamp
  lr: 0.0001
  equalize_lr: false
  n_epochs: 512
  save_every: 1
  lr_anneal: 1.0
  lr_anneal_every: 0
  monitoring: tensorboard
  sample_every: 16
  sample_labels: 9
  d_reg_param: 10.
  d_reg_every: 8
  g_reg_every: 0
  alt_reg: True
  inception_every: 0